{% extends "authentication/base.html" %}
{% block content %}
<h1>Follower</h1>
{% for i in follower %}

 <a href="{% url "social:profile" i.follower.id %}">{{i.follower.first_name}} {{i.follower.last_name}}</a></li></ul>
{% endfor %}
{% endblock content %}
